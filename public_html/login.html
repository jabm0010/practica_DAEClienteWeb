<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <script src="controllers.js"></script>


    </head>
    <body data-ng-app="eventosApp" data-ng-controller="eventosController as $ctrl">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">EventosUJA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <a class="nav-item nav-link" href="index.html">Ver eventos</a>

            </nav>

        </div>

        <div class="row" style="margin-top:45px;">
            <section class="col-md-4"></section>
            <section class="jumbotron col-md-4">
                <form>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre</label>
                        <input data-ng-model="$ctrl.nombreLog" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Nombre">
                       
                    </div>
                    <div class="form-group">
                        <label for="pwdUsuario">Contraseña</label>
                        <input data-ng-model="$ctrl.pwdLog" type="password" class="form-control" id="pwdUsuario" placeholder="Contraseña">
                    </div>

                    <button data-ng-click="$ctrl.introducirCredenciales()" type="submit" class="btn btn-primary">Login</button>
                </form>

            </section>
        </div>
    </body>
</html>
